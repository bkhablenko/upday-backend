version: 2.1

commands:
  restore_gradle_cache:
    steps:
      - restore_cache:
          keys:
            - v1-gradle-caches-{{ checksum "build.gradle.kts" }}
            - v1-gradle-caches-
      - restore_cache:
          keys:
            - v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - v1-gradle-wrapper-
  save_gradle_cache:
    steps:
      - save_cache:
          key: v1-gradle-caches-{{ checksum "build.gradle.kts" }}
          paths:
            - ~/.gradle/caches
      - save_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - ~/.gradle/wrapper

jobs:
  build:
    environment:
      GRADLE_OPTS: >-
        -Dorg.gradle.daemon=false
        -Dorg.gradle.workers.max=2
    docker:
      - image: cimg/openjdk:17.0.6
      - image: cimg/postgres:15.2
        environment:
          POSTGRES_DB: upday
          POSTGRES_USER: root
          POSTGRES_PASSWORD: password
    steps:
      - checkout
      - restore_gradle_cache
      - run: ./gradlew build
      - store_test_results:
          path: build/test-results/test
      - save_gradle_cache

workflows:
  build:
    jobs:
      - build
